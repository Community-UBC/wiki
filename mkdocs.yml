site_name: UBC Wiki
site_author: CommunityUBC and contributors
site_description: |
  Tools, tips, and resources compiled by the UBC community on Reddit & Lemmy
repo_url: https://github.com/CommunityUBC/ubcwiki
repo_name: CommunityUBC/ubcwiki
site_url: https://communityubc.github.io/ubcwiki

plugins:
  - search
  - social:
      cards_layout_options:
        font_family: Noto Sans
      enabled: !ENV [CI, false]
  - glightbox

extra_css:
  - stylesheets/extra.css
  
nav:
  - Home: 
    - Home: index.md
    - About Wiki Project: 
      - Technical Details: meta/project.md
      - Old Setup Guide: meta/mdBook-config.md
      - Changelog: meta/changelog.md
    # - Outdated Setup & Config: meta/mdBook-config.md
    - Our online communities:
        - History of r/UBC & c/UBC: meta/community.md
        - Community Guidelines: meta/guidelines.md
        - Census Results:
          - 2017: meta/census/2017.md
          - 2018: meta/census/2018.md
    
  - ✨ Essential Tools & Guides: 
    - ⭐ Helpful Tools: tools.md
    - 📬 Admissions Guide: admissions/guide.md
      # - BC Domestic: 
      # - International: 
      # - Transfer: 
    - 🏠 Housing Guide: housing/guide.md
    - 📅 Course Registraion & Tools: course-planning/registration.md
    - Academic Support:
      - 📕 Textbooks Guide: academics/classes/textbooks.md
      - 📜 Research Guide: academics/research.md
      - 🤫 GPA Boosters & Recommended Courses: course-planning/recommended-courses.md
    - Student Wellbeing:
      - 🧠 Mental Health Resources: wellbeing/mental-health.md    
  
  - 📌 Get around Campus:
    - General Guide: campus/general.md 
    - Places to Visit: campus/ubc-sights.md
    - Study Spots: campus/study-spots.md
    - Food Spots: campus/food.md
    - Lost & Found: campus/lost-and-found.md
    - 🔎 Where to find...:
      - Lockers: campus/find/lockers.md
      - Printers: campus/find/printers.md
      - Showers: campus/find/showers.md
      - Nap / Sleep: campus/find/sleep.md
  

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
  icon:
    repo: simple/github
  custom_dir: overrides

extra:
  social:
    - icon: simple/lemmy
      link: https://www.lemmy.ca/c/ubc
    - icon: simple/reddit
      link: https://www.reddit.com/r/ubc/
  generator: false